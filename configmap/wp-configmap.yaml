apiVersion: v1
kind: Pod
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  containers:
  - name: con1
    image: wordpress:latest
    env: 
    - name: WORDPRESS_DB_HOST
       valueFrom:
        configMapKeyRef:
          name: wpenv
          key: WORDPRESS_DB_HOST
    - name: WORDPRESS_DB_USER
      value: root
    - name: WORDPRESS_DB_PASSWORD
      value: test123
    - name: WORDPRESS_DB_NAME
      value: wpdb
    - name: WORDPRESS_TABLE_PREFIX
      value: wp_ 
    ports:
    - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-svc
spec:
  type: NodePort
  selector:
    app: wordpress
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30124

